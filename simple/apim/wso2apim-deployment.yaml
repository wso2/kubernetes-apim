apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-with-analytics-apim
  namespace: "$ns.k8s.&.wso2.apim"
spec:
  replicas: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      deployment: wso2apim-with-analytics-apim
      product: wso2am
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-with-analytics-apim
        product: wso2am
    spec:
      containers:
        - name: wso2apim-with-analytics-apim-worker
          image: docker.wso2.com/wso2am:2.6.0
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: 60
            periodSeconds: 10
          imagePullPolicy: Always
          ports:
            -
              containerPort: 8280
              protocol: 'TCP'
            -
              containerPort: 8243
              protocol: 'TCP'
            -
              containerPort: 9763
              protocol: 'TCP'
            -
              containerPort: 9443
              protocol: 'TCP'
            -
              containerPort: 5672
              protocol: 'TCP'
            -
              containerPort: 9711
              protocol: 'TCP'
            -
              containerPort: 9611
              protocol: 'TCP'
            -
              containerPort: 7711
              protocol: 'TCP'
            -
              containerPort: 7611
              protocol: 'TCP'
          volumeMounts:
            - name: apim-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: apim-conf-datasources
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      initContainers:
        - name: init-apim
          image: busybox
          command: ['sh', '-c', 'echo -e "checking for the availability of wso2apim-with-analytics-apim-analytics"; while ! nc -z wso2apim-with-analytics-apim-analytics-service 7712; do sleep 1; printf "-"; done; echo -e " >> wso2is-with-analytics-is-analytics started";']
      serviceAccountName: 'wso2svc-account'
      imagePullSecrets:
        - name: wso2creds
      volumes:
        - name: apim-conf
          configMap:
            name: apim-conf
        - name: apim-conf-datasources
          configMap:
            name: apim-conf-datasources
---
