{{- if .Values.wso2.deployment.am.gateway.ingress.enabled }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "am-pattern-3.resource.prefix" . }}-am-gateway-ingress
  namespace : {{ .Release.Namespace }}
{{- if .Values.wso2.deployment.am.gateway.ingress.annotations }}
  annotations:
{{ toYaml .Values.wso2.deployment.am.gateway.ingress.annotations | indent 4 }}
{{- end }}
spec:
  {{- if .Values.wso2.deployment.am.gateway.ingress.className }}
  ingressClassName: {{ .Values.wso2.deployment.am.gateway.ingress.className }}
  {{- end }}
  tls:
  - hosts:
    - {{ .Values.wso2.deployment.am.gateway.ingress.hostname }}
  rules:
  - host: {{ .Values.wso2.deployment.am.gateway.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "am-pattern-3.resource.prefix" . }}-am-gateway-service
            port:
              number: 8243
{{- end -}}
