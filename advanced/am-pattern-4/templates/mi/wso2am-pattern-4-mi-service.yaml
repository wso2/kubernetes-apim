apiVersion: v1
kind: Service
metadata:
  name: {{ template "am-pattern-4.resource.prefix" . }}-mi-service
  namespace : {{ .Release.Namespace }}
  labels:
    deployment: {{ template "am-pattern-4.resource.prefix" . }}-mi
    node: {{ template "am-pattern-4.resource.prefix" . }}-mi
{{ include "am-pattern-4.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8290
      targetPort: 8290
      protocol: TCP
      name: pass-through-http
    - port: 8253
      targetPort: 8253
      protocol: TCP
      name: pass-through-https
    - port: 9201
      targetPort: 9201
      protocol: TCP
      name: metrics
    - port: 9164
      targetPort: 9164
      protocol: TCP
      name: management
    {{- if .Values.wso2.deployment.mi.synapseTest.enabled }}
    - port: 9008
      targetPort: 9008
      protocol: TCP
      name: synapse-test
    {{- end}}
  selector:
    deployment: {{ template "am-pattern-4.resource.prefix" . }}-mi
    node: {{ template "am-pattern-4.resource.prefix" . }}-mi
