apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-with-analytics-apim-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-with-analytics-apim
    spec:
      containers:
        - name: wso2apim-with-analytics-apim-worker
          {{- if or (eq .Values.username "") (eq .Values.password "") }}
          image: wso2/wso2am:2.6.0
          {{- else }}
          image: docker.wso2.com/wso2am:2.6.0
          {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: 150
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: 150
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
          imagePullPolicy: Always
          securityContext:
            runAsUser: 802
          ports:
            -
              containerPort: 8280
              protocol: "TCP"
            -
              containerPort: 8243
              protocol: "TCP"
            -
              containerPort: 9763
              protocol: "TCP"
            -
              containerPort: 9443
              protocol: "TCP"
            -
              containerPort: 5672
              protocol: "TCP"
            -
              containerPort: 9711
              protocol: "TCP"
            -
              containerPort: 9611
              protocol: "TCP"
            -
              containerPort: 7711
              protocol: "TCP"
            -
              containerPort: 7611
              protocol: "TCP"
          volumeMounts:
            - name: apim-storage-volume
              mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server
            - name: apim-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: apim-conf-datasources
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      serviceAccountName: "wso2svc-account"
      {{ if and (not (eq .Values.username "")) (not (eq .Values.password "")) }}
      imagePullSecrets:
      - name: wso2creds
      {{ end }}
      volumes:
        - name: apim-storage-volume
          persistentVolumeClaim:
            claimName: wso2apim-with-analytics-apim-deployment-volume-claim
        - name: apim-conf
          configMap:
            name: apim-conf
        - name: apim-conf-datasources
          configMap:
            name: apim-conf-datasources
