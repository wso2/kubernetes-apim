{{- if (not .Values.wso2.deployment.defaultKeyManager) }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: wso2am-pattern-2-km-conf
  namespace : {{ .Release.Namespace }}
data:
  {{- $gateway_hostname := printf "%s%s" .Release.Name "-gateway" }}
  {{- $file := .Files }}
  {{- range $path, $byte := .Files.Glob "confs/am-km/*" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $line := $file.Lines $path }}
      {{ $line | replace "{{ GATEWAY_HOSTNAME }}" $gateway_hostname }}
    {{- end }}
  {{- end }}

{{- end }}
