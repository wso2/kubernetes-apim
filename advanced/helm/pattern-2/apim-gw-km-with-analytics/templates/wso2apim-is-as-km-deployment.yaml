apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-is-as-km-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-is-as-km
    spec:
      containers:
      - name: wso2apim-is-as-km
        {{- if or (eq .Values.username "") (eq .Values.password "") }}
        image: wso2/wso2is-km:5.7.0
        {{- else }}
        image: docker.wso2.com/wso2is-km:5.7.0
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: 300
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 300
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        volumeMounts:
        - name: apim-is-as-km-storage-volume
          mountPath: /home/wso2carbon/wso2is-km-5.7.0/repository/deployment
        - name: apim-is-as-km-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-is-as-km-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
        - name: apim-is-as-km-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      serviceAccountName: "wso2svc-account"
      {{ if and (not (eq .Values.username "")) (not (eq .Values.password "")) }}
      imagePullSecrets:
      - name: wso2creds
      {{ end }}
      volumes:
      - name: apim-is-as-km-storage-volume
        persistentVolumeClaim:
          claimName: wso2apim-is-as-km-shared-server-volume-claim
      - name: apim-is-as-km-conf
        configMap:
          name: apim-is-as-km-conf
      - name: apim-is-as-km-conf-axis2
        configMap:
          name: apim-is-as-km-conf-axis2
      - name: apim-is-as-km-conf-datasources
        configMap:
          name: apim-is-as-km-conf-datasources
