{{- if and (.Values.wso2.deployment.persistentRuntimeArtifacts.cloudProvider) (eq .Values.wso2.deployment.persistentRuntimeArtifacts.cloudProvider "external-nfs") }}

apiVersion: v1
kind: PersistentVolume
metadata:
  name: wso2am-pattern-1-shared-deployment-pv
  labels:
    purpose: wso2am-pattern-1-am-shared-deployment
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ required "A valid .Values.wso2.deployment.persistentRuntimeArtifacts.nfsServerIP entry required!" .Values.wso2.deployment.persistentRuntimeArtifacts.nfsServerIP }}
    path: {{ required "A valid .Values.wso2.deployment.persistentRuntimeArtifacts.sharedAPIMLocationPath entry required!" .Values.wso2.deployment.persistentRuntimeArtifacts.sharedAPIMLocationPath }}

{{- end }}
