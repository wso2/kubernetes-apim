{{ if .Values.wso2.centralizedLogging.enabled }}
apiVersion: v1
kind: Secret
metadata:
    name: wso2am-pattern-1-logstash-elasticsearch-creds
    namespace : {{ .Release.Namespace }}
type: Opaque
data:
    username: {{ default "elastic" .Values.wso2.centralizedLogging.logstash.elasticsearch.username | b64enc }}
    password: {{ default "changeme" .Values.wso2.centralizedLogging.logstash.elasticsearch.password | b64enc }}
{{ end }}
