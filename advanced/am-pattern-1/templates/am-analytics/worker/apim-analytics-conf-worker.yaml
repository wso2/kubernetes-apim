apiVersion: v1
kind: ConfigMap
metadata:
  name: wso2am-pattern-1-am-analytics-worker-conf
  namespace : {{ .Release.namespace }}
data:
  {{ if .Values.wso2.deployment.wso2amAnalyticsWorker.config }}

  {{- range $index, $content := .Values.wso2.deployment.wso2amAnalyticsWorker.config }}
  {{ $index }}: |-
    {{ tpl $content $ | indent 4 }}
  {{- end }}

  {{- else }}

  {{- $file := .Files }}
  {{- range $path, $byte := .Files.Glob "confs/am-analytics-worker/conf/worker/*" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $file.Lines $path }}
    {{ tpl ( . ) $ }}
    {{- end }}
  {{- end }}

  {{- end }}
