input {
    file {
        add_field => {
            instance_name => "${NODE_ID}"
            instance_IP => "${NODE_IP}"
        }
        type => "wso2"
        path => [ '/usr/share/logstash/wso2-logs/carbon.log' ]
        codec => multiline {
              pattern => "^\[%{TIMESTAMP_ISO8601:timestamp}\]"
              negate => true
              what => "previous"
            }
    }
}

filter {
    if [type] == "wso2" {
        grok {
            match => [ "message", "\[%{TIMESTAMP_ISO8601:timestamp}\]%{SPACE}%{LOGLEVEL:level}%{SPACE}{%{JAVACLASS:java_class}%{SPACE}%{WORD:method}}%{SPACE}-%{SPACE}%{JAVALOGMESSAGE:log_message}%{GREEDYDATA:stacktrace}" ]
            match => [ "message", "\[%{TIMESTAMP_ISO8601:timestamp}\]%{SPACE}%{LOGLEVEL:level}%{SPACE}{%{JAVACLASS:java_class}}%{SPACE}-%{SPACE}%{JAVALOGMESSAGE:log_message}" ]
        }
        date {
            match => [ "timestamp", "ISO8601" ]
          }
    }
}

output {
    elasticsearch {
     hosts => "${ELASTICSEARCH_HOST}"
     user => "${ELASTICSEARCH_USERNAME}"
     password => "${ELASTICSEARCH_PASSWORD}"
     index => "${NODE_ID}-${NODE_IP}-%{+YYYY.MM.dd}"
    }
}
