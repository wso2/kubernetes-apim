apiVersion: v1
kind: ConfigMap
metadata:
  name: wso2am-pattern-2-gateway-conf
  namespace : {{ .Release.Namespace }}
data:
  {{ if .Values.wso2.deployment.analytics.worker.config }}

    {{- range $index, $content := .Values.wso2.deployment.am.gateway.config }}
    {{ $index }}: |-
      {{ tpl $content $ | indent 4 }}
    {{- end }}

  {{ else }}

    {{- $gateway_hostname := printf "%s%s" .Release.Name "-gateway" }}
    {{- $file := .Files }}
    {{- range $path, $byte := .Files.Glob "confs/am-gateway/repository/conf/*" }}
    {{- $list := $path | splitList "/"}}
    {{- $length := len $list }}
    {{- $last := add $length -1 }}
    {{ index $list $last }}: |-
      {{- range $line := $file.Lines $path }}
        {{ $line | replace "{{ GATEWAY_HOSTNAME }}" $gateway_hostname }}
      {{- end }}
    {{- end }}

  {{- end }}
