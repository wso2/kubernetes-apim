apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "am-pattern-2.resource.prefix" . }}-am-statefulset
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      deployment: {{ template "am-pattern-2.resource.prefix" . }}-am
  serviceName: {{ template "am-pattern-2.resource.prefix" . }}-am-headless-service
  replicas: 2
  template:
    metadata:
      annotations:
        checksum.am.conf: {{ include (print $.Template.BasePath "/pub-devportal-tm/wso2am-pattern-2-am-conf.yaml") . | sha256sum }}
        checksum.am.templates.conf: {{ include (print $.Template.BasePath "/pub-devportal-tm/wso2am-pattern-2-am-templates-conf.yaml") . | sha256sum }}
      labels:
        deployment: {{ template "am-pattern-2.resource.prefix" . }}-am
    spec:
      initContainers:
      {{ if .Values.wso2.deployment.dependencies.mysql }}
        - name: init-mysql-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z "wso2am-mysql-db-service" 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
      {{ end }}
        - name: init-am-analytics-worker
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Analytics Worker deployment"; while ! nc -z {{ template "am-pattern-2.resource.prefix" . }}-am-analytics-worker-service 7712; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Analytics Worker has started";']
      containers:
        - name: wso2am
          {{- if .Values.wso2.deployment.am.dockerRegistry }}
          image: {{ .Values.wso2.deployment.am.dockerRegistry }}/{{ .Values.wso2.deployment.am.imageName }}
          {{- $tag := .Values.wso2.deployment.am.imageTag }}
          {{- if not (eq $tag "") }}{{- printf ":%s" $tag -}}{{- end }}
          {{- else if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
          image: wso2/{{ .Values.wso2.deployment.am.imageName }}:{{ .Values.wso2.deployment.am.imageTag }}
          {{- else }}
          image: docker.wso2.com/{{ .Values.wso2.deployment.am.imageName }}:{{ .Values.wso2.deployment.am.imageTag }}
          {{- end }}
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SOLR_INDEX_INSTANCE_ID
              value: "/_system/governance/repository/components/lastaccesstime_$(NODE_ID)"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: {{ .Values.wso2.deployment.am.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.wso2.deployment.am.livenessProbe.periodSeconds }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9443
            initialDelaySeconds: {{ .Values.wso2.deployment.am.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.wso2.deployment.am.readinessProbe.periodSeconds }}
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
          resources:
            requests:
              memory: {{ .Values.wso2.deployment.am.resources.requests.memory }}
              cpu: {{ .Values.wso2.deployment.am.resources.requests.cpu }}
            limits:
              memory: {{ .Values.wso2.deployment.am.resources.limits.memory }}
              cpu: {{ .Values.wso2.deployment.am.resources.limits.cpu }}
          imagePullPolicy: {{ .Values.wso2.deployment.am.imagePullPolicy }}
          securityContext:
            runAsUser: 802
          ports:
            - containerPort: 9763
              protocol: "TCP"
            - containerPort: 9443
              protocol: "TCP"
            - containerPort: 9711
              protocol: "TCP"
            - containerPort: 9611
              protocol: "TCP"
            - containerPort: 5672
              protocol: "TCP"
          volumeMounts:
            - name: wso2am-executionplans-storage
              mountPath: /home/wso2carbon/wso2am-3.2.0/repository/deployment/server/executionplans
            - name: wso2am-solr-indexed-data-storage
              mountPath: /home/wso2carbon/solr/indexed-data
            - name: wso2am-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/deployment.toml
              subPath: deployment.toml
            - name: wso2am-templates-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/resources/conf/templates/repository/conf
      serviceAccountName: {{ .Values.kubernetes.serviceAccount }}
      {{- if .Values.wso2.deployment.am.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.wso2.deployment.am.imagePullSecrets }}
      {{- else if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
        - name: {{ template "am-pattern-2.resource.prefix" . }}-wso2-private-registry-creds
      {{ end }}
      volumes:
        - name: wso2am-executionplans-storage
          persistentVolumeClaim:
            claimName: {{ template "am-pattern-2.resource.prefix" . }}-am-shared-executionplans-volume-claim
        - name: wso2am-conf
          configMap:
            name: {{ template "am-pattern-2.resource.prefix" . }}-am-conf
        - name: wso2am-templates-conf
          configMap:
            name: {{ template "am-pattern-2.resource.prefix" . }}-am-templates-conf
  volumeClaimTemplates:
    - metadata:
        name: wso2am-solr-indexed-data-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.wso2.deployment.persistentRuntimeArtifacts.capacity.solrIndexedData }}
        storageClassName: {{ .Values.wso2.deployment.persistentRuntimeArtifacts.storageClass }}
