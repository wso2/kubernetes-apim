apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-pattern-3-publisher-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2apim-pattern-3-publisher
  template:
    metadata:
      labels:
        deployment: wso2apim-pattern-3-publisher
    spec:
      containers:
      - name: wso2apim-publisher
        image: wso2/wso2am:2.6.0
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
#        command: ["/home/wso2carbon/init.sh"]
#        args: ["--optimize", "-Dprofile=api-publisher"]
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        resources:
          requests:
            memory: 2Gi
            cpu: 2000m
          limits:
            memory: 3Gi
            cpu: 3000m
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        volumeMounts:
        - name: apim-pub-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-pub-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      serviceAccountName: "wso2svc-account"
      volumes:
      - name: apim-pub-conf
        configMap:
          name: apim-pub-conf
      - name: apim-pub-conf-datasources
        configMap:
          name: apim-pub-conf-datasources
