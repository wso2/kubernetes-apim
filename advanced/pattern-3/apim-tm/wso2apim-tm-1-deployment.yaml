apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-pattern-3-tm-1-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2apim-pattern-3-tm
      node: wso2apim-pattern-3-tm-1
  template:
    metadata:
      labels:
        deployment: wso2apim-pattern-3-tm
        node: wso2apim-pattern-3-tm-1
    spec:
      initContainers:
      - name: init-store
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of Store deployment"; while ! nc -z wso2apim-pattern-3-store-service 9443; do sleep 1; printf "-"; done; echo -e "  >> Store has started";']
      containers:
      - name: wso2apim-tm
        image: wso2/wso2am:2.6.0
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 5672
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 5672
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        args: ["--optimize", "-Dprofile=traffic-manager"]
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        resources:
          requests:
            memory: 2Gi
            cpu: 2000m
          limits:
            memory: 3Gi
            cpu: 3000m
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
        - name: apim-tm-executionplans-volume
          mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server/executionplans
        - name: apim-tm-1-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-tm-1-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
        - name: apim-tm-1-conf-identity
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/identity
      serviceAccountName: "wso2svc-account"
      volumes:
      - name: apim-tm-executionplans-volume
        persistentVolumeClaim:
          claimName: wso2apim-pattern-3-tm-shared-executionplans-volume-claim
      - name: apim-tm-1-conf
        configMap:
          name: apim-tm-1-conf
      - name: apim-tm-1-conf-axis2
        configMap:
          name: apim-tm-1-conf-axis2
      - name: apim-tm-1-conf-identity
        configMap:
          name: apim-tm-1-conf-identity
