apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-with-analytics-apim-1
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2apim-with-analytics-apim
      node: wso2apim-with-analytics-apim-1
  template:
    metadata:
      labels:
        deployment: wso2apim-with-analytics-apim
        node: wso2apim-with-analytics-apim-1
    spec:
      initContainers:
      - name: init-apim-db
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2apim-with-analytics-rdbms-service 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
      - name: init-apim-analytics
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Analytics Worker deployment"; while ! nc -z wso2apim-with-analytics-apim-analytics-service 7712; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Analytics Worker has started";']
      containers:
      - name: wso2apim-with-analytics-apim
        image: wso2/wso2am:2.6.0
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        resources:
          requests:
            memory: 2Gi
            cpu: 2000m
          limits:
            memory: 3Gi
            cpu: 3000m
        imagePullPolicy: Always
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        volumeMounts:
        - name: apim-synapse-configs-volume
          mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server/synapse-configs
        - name: apim-execution-plans-volume
          mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server/executionplans
        - name: apim-1-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-1-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      serviceAccountName: "wso2svc-account"
      volumes:
      - name: apim-synapse-configs-volume
        persistentVolumeClaim:
          claimName: wso2apim-with-analytics-apim-synapse-configs-volume-claim
      - name: apim-execution-plans-volume
        persistentVolumeClaim:
          claimName: wso2apim-with-analytics-apim-execution-plans-volume-claim
      - name: apim-1-conf
        configMap:
          name: apim-1-conf
      - name: apim-1-conf-datasources
        configMap:
          name: apim-1-conf-datasources
