apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: activemq
  labels:
    app: activemq
    tier: prod
    pattern: wso2apim3-pattern-1
  namespace: wso2apim3
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: activemq
        tier: prod
        pattern: wso2apim3-pattern-1
    spec:
      containers:
      - image: docker.wso2.com/activemq
        name: activemq
        imagePullPolicy: IfNotPresent
