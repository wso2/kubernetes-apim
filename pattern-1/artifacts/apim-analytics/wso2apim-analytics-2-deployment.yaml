apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-analytics-2
  labels:
    app: wso2apim-analytics
    node: wso2apim-analytics-2
    pattern: wso2apim-pattern-1
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim-analytics
        node: wso2apim-analytics-2
        pattern: wso2apim-pattern-1
    spec:
      hostname: wso2apim-analytics-2
      containers:
      - image: wso2/wso2am-analytics-2-pattern-1:2.1.0
        name: wso2apim-analytics
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 9764
          protocol: "TCP"
        -
          containerPort: 9444
          protocol: "TCP"
        -
          containerPort: 7612
          protocol: "TCP"
        -
          containerPort: 7712
          protocol: "TCP"
        -
          containerPort: 11225
          protocol: "TCP"
        -
          containerPort: 10006
          protocol: "TCP"
        -
          containerPort: 11001
          protocol: "TCP"
        -
          containerPort: 11501
          protocol: "TCP"
        -
          containerPort: 8083
          protocol: "TCP"
        -
          containerPort: 4041
          protocol: "TCP"
      serviceAccountName: "wso2svcacct"
