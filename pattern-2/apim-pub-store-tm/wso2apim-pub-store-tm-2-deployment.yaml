apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-pattern-2-pub-store-tm-2-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2apim-pattern-2-pub-store-tm
      node: wso2apim-pattern-2-pub-store-tm-2
  template:
    metadata:
      labels:
        deployment: wso2apim-pattern-2-pub-store-tm
        node: wso2apim-pattern-2-pub-store-tm-2
    spec:
      containers:
      - name: wso2apim-pub-store-tm
        image: wso2/wso2am:2.6.0
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        resources:
          requests:
            memory: 2Gi
            cpu: 2000m
          limits:
            memory: 3Gi
            cpu: 3000m
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
          - name: apim-storage-volume
            mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server
          - name: apim-pub-store-tm-2-conf
            mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
          - name: apim-pub-store-tm-2-conf-datasources
            mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
      serviceAccountName: "wso2svc-account"
      volumes:
        - name: apim-storage-volume
          persistentVolumeClaim:
            claimName: wso2apim-pattern-2-apim-shared-server-volume-claim
        - name: apim-pub-store-tm-2-conf
          configMap:
            name: apim-pub-store-tm-2-conf
        - name: apim-pub-store-tm-2-conf-datasources
          configMap:
            name: apim-pub-store-tm-2-conf-datasources
