apiVersion: v1
kind: ConfigMap
metadata:
  name: apim-pubstore-tm-1-conf-identity
  namespace : {{ .Values.namespace }}
data:
  {{- $file := .Files }}
  {{- range $path, $byte := .Files.Glob "confs/apim-pubstore-tm-1/identity/*" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $file.Lines $path }}
    {{ . }}
    {{- end }}
  {{- end }}
