apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-analytics-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-analytics
    spec:
      containers:
      - name: wso2apim-analytics
        image: docker.wso2.com/wso2am-analytics:2.5.0
        resources:
          limits:
            memory: "4Gi"
          requests:
            memory: "4Gi"
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nc -z localhost 7712
          initialDelaySeconds: 250
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - nc -z localhost 7712
          initialDelaySeconds: 250
          periodSeconds: 10
        imagePullPolicy: Always
        ports:
        -
          containerPort: 9764
          protocol: "TCP"
        -
          containerPort: 9444
          protocol: "TCP"
        -
          containerPort: 7612
          protocol: "TCP"
        -
          containerPort: 7712
          protocol: "TCP"
        -
          containerPort: 11225
          protocol: "TCP"
        -
          containerPort: 10006
          protocol: "TCP"
        -
          containerPort: 11001
          protocol: "TCP"
        -
          containerPort: 11002
          protocol: "TCP"
        -
          containerPort: 11003
          protocol: "TCP"
        -
          containerPort: 11501
          protocol: "TCP"
        -
          containerPort: 8083
          protocol: "TCP"
        -
          containerPort: 4041
          protocol: "TCP"
        -
          containerPort: 10007
          protocol: TCP
        -
          containerPort: 12501
          protocol: TCP
        -
          containerPort: 13001
          protocol: TCP
        -
          containerPort: 13501
          protocol: TCP
        -
          containerPort: 14501
          protocol: TCP
        -
          containerPort: 7078
          protocol: TCP
        -
          containerPort: 6067
          protocol: TCP
        volumeMounts:
        - name: apim-analytics-conf
          mountPath: /home/wso2carbon/kubernetes-volumes/am-analytics/conf
        - name: apim-analytics-conf-datasources
          mountPath: /home/wso2carbon/kubernetes-volumes/am-analytics/conf-datasources
        - name: analytics-persistent-disk
          mountPath: /home/wso2carbon/wso2am-analytics-2.5.0/repository/conf/analytics
        - name: data-persistent-disk
          mountPath: /home/wso2carbon/wso2am-analytics-2.5.0/repository/data
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: apim-analytics-conf
        configMap:
          name: apim-analytics-conf
      - name: apim-analytics-conf-datasources
        configMap:
          name: apim-analytics-conf-datasources
      - name: analytics-persistent-disk
        persistentVolumeClaim:
          claimName: wso2apim-analytics-volume-claim
      - name: data-persistent-disk
        persistentVolumeClaim:
          claimName: wso2apim-analytics-data-volume-claim
