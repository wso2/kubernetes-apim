apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-gateway-deployment
  namespace : {{ .Values.namespace }}
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-gateway
    spec:
      containers:
      - name: wso2apim-gateway
        image: docker.wso2.com/wso2am:2.5.0
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nc -z localhost 8243
          initialDelaySeconds: 300
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - nc -z localhost 8243
          initialDelaySeconds: 300
          periodSeconds: 10
        imagePullPolicy: Always
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
        - name: apim-storage-volume
          mountPath: /home/wso2carbon/wso2am-2.5.0/repository/deployment/server
        - name: apim-gateway-conf
          mountPath: /home/wso2carbon/kubernetes-volumes/am/conf
        - name: apim-gateway-conf-axis2
          mountPath: /home/wso2carbon/kubernetes-volumes/am/conf/axis2
        - name: apim-gateway-conf-datasources
          mountPath: /home/wso2carbon/kubernetes-volumes/am/conf/datasources
        - name: apim-gateway-conf-identity
          mountPath: /home/wso2carbon/kubernetes-volumes/am/conf/identity
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: apim-storage-volume
        persistentVolumeClaim:
          claimName: wso2apim-gateway-shared-server-volume-claim
      - name: apim-gateway-conf
        configMap:
          name: apim-gateway-conf
      - name: apim-gateway-conf-axis2
        configMap:
          name: apim-gateway-conf-axis2
      - name: apim-gateway-conf-datasources
        configMap:
          name: apim-gateway-conf-datasources
      - name: apim-gateway-conf-identity
        configMap:
          name: apim-gateway-conf-identity
