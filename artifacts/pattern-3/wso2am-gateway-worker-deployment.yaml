apiVersion: v1
kind: Service
metadata:
  name: wso2am-gateway-worker
  labels:
    app: wso2am-gateway-worker
    tier: wso2am-gateway-worker
spec:
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'pass-through-http'
      port: 8280
      targetPort: 8280
      nodePort: 32015
    -
      name: 'pass-through-https'
      port: 8243
      targetPort: 8243
      nodePort: 32016
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2am-gateway-worker
    tier: wso2am-gateway-worker
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2am-gateway-worker
  labels:
    app: wso2am-gateway-worker
    tier: wso2am-gateway-worker
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2am-gateway-worker
        tier: wso2am-gateway-worker
    spec:
      containers:
      - image: wso2am-gateway-worker-kubernetes-pattern-3:2.1.0
        name: wso2am-gateway-worker
        imagePullPolicy: Always
        env:
        -
         name: KUBERNETES_MASTER_SKIP_SSL_VERIFICATION
         value: "true"
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        volumeMounts:
        - name: apim-data-persistent-storage
          mountPath: /mnt/wso2am-2.1.0/repository/deployment/server
      volumes:
      - name: apim-data-persistent-storage
        persistentVolumeClaim:
         claimName: local-pv-2