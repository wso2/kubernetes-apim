apiVersion: v1
kind: Service
metadata:
  name: apim-rdbms
  labels:
    app: apim-rdbms
spec:
  ports:
    - port: 3306
  selector:
    app: apim-rdbms
    tier: apim-rdbms
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apim-rdbms-volume-claim
  labels:
    app: apim-rdbms
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
     app: mysql
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apim-rdbms-deployment
  labels:
    app: apim-rdbms
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: apim-rdbms
        tier: apim-rdbms
    spec:
      containers:
      - image: us.gcr.io/steam-talent-167709/apim-rdbms:2.1.0
        name: apim-rdbms
        imagePullPolicy: Always
        env:
          -
            name: MYSQL_ROOT_PASSWORD
            value: root
        ports:
        - containerPort: 3306
          name: apim-rdbms
        volumeMounts:
        - name: apim-rdbms-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: apim-rdbms-persistent-storage
        persistentVolumeClaim:
          claimName: apim-rdbms-volume-claim
