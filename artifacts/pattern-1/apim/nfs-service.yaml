apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  labels:
    app: nfs-server
spec:d
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'nfs-1'
      port: 111
      targetPort: 111
      nodePort: 32301
    -
      name: 'nfs-2'
      port: 2049
      targetPort: 2049
      nodePort: 32302
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: nfs-server
