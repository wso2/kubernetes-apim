apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-manager-worker
  labels:
    app: wso2apim-gw
    app: wso2apim-gw-sv
    node: manager-worker
    pattern: wso2apim-pattern-2
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim-gw
        app: wso2apim-gw-sv
        node: manager-worker
    spec:
      volumes:
      - name: apim-mgt-storage-volume
        persistentVolumeClaim:
          claimName: apim-mgt-volume-claim

      containers:
      - image: wso2/wso2am-gw-manager-worker-pattern-2:2.1.0
        name: wso2apim
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 22
          protocol: "TCP"

        volumeMounts:
        -
          mountPath: "/home/wso2user/wso2am-2.1.0/repository/deployment/server"
          name: apim-mgt-storage-volume
      -
        image: wso2/sshd:1.0.0
        name: wso2apim-sshd
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 8022
          protocol: "TCP"

        volumeMounts:
        -
          mountPath: "/home/wso2user/apim-artifacts"
          name: apim-mgt-storage-volume
      serviceAccountName: "wso2svcacct"