apiVersion: v1
kind: Service
metadata:
  name: wso2apim-analytics
  labels:
    app: wso2apim-analytics
    tier: wso2apim-analytics
spec:
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'servlet-http'
      port: 9764
      targetPort: 9764
      nodePort: 32008
    -
      name: 'servlet-https'
      port: 9444
      targetPort: 9444
      nodePort: 32009
    -
      name: 'thrift-http'
      port: 7612
      targetPort: 7612
      nodePort: 32010
    -
      name: 'thrift-https'
      port: 7712
      targetPort: 7712
      nodePort: 32011
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2apim-analytics
    tier: wso2apim-analytics
