apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-worker
  labels:
    app: wso2apim-gw
    node: worker
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim-gw
        node: worker
    spec:
      volumes:
      - name: apim-worker-storage-volume
        persistentVolumeClaim:
          claimName: apim-worker-volume-claim

      containers:
      - image: wso2/wso2am-gw-worker-pattern-3:2.1.0
        name: wso2apim
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 22
          protocol: "TCP"

        volumeMounts:
        -
          mountPath: "/home/wso2user/wso2am-2.1.0/repository/deployment/server"
          name: apim-worker-storage-volume

      -
        image: wso2/rsync:1.0.0
        name: wso2apim-rsync
        env:
          -
            name: REMOTE_HOST
            value: "wso2apim-manager-worker"
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 22
          protocol: "TCP"

        volumeMounts:
        -
          mountPath: "/home/wso2user/apim-artifacts"
          name: apim-worker-storage-volume
