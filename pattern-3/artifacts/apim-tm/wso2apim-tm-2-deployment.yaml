apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-tm-2
  labels:
    app: wso2apim
    node-2: tm-2
    pattern: wso2apim-pattern-3
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim
        node-2: tm-2
        node: tm
    spec:
      containers:
      - image: docker.wso2.com/wso2am-kubernetes:2.1.0
        name: wso2apim
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
        -
          name: apim-tm2-storage-volume
          mountPath: "/home/wso2user/wso2am-2.1.0/repository/deployment/server"
        - name: apim-tm2-bin
          mountPath: "/home/wso2user/wso2am-2.1.0-conf/bin/"
        - name: apim-tm2-conf
          mountPath: "/home/wso2user/wso2am-2.1.0-conf/conf/"
        - name: apim-tm2-identity
          mountPath: "/home/wso2user/wso2am-2.1.0-conf/conf-identity/"
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      serviceAccountName: "wso2svcacct"
      volumes:
      - name: apim-tm2-storage-volume
        persistentVolumeClaim:
          claimName: apim-tm1-volume-claim
      - name: apim-tm2-bin
        configMap:
          name: apim-tm2-bin
      - name: apim-tm2-conf
        configMap:
          name: apim-tm2-conf
      - name: apim-tm2-identity
        configMap:
          name: apim-tm2-identity